{% comment %} {% extends 'account/base.html' %} {% endcomment %}
{% load static %}
<h2>{{ profile.user.username }}'s Profile</h2>
<p>Bio: {{ profile.bio }}</p>
{% if profile.profile_picture %}
    <img src="{{ profile.profile_picture.url }}" height=100px alt="Profile Picture" width="150">
{% else %}
    <img src="{% static 'default_profile_image.png' %}" alt="Default Profile Image">
{% endif %}
<a href="{% url 'account:profile_update' %}">Update Profile</a>
