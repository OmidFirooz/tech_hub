{% extends 'resources/base.html' %}

{% block content %}
<div class="container my-5">
    <a href="{% url 'resources:add_article' %}">Add</a>
    <h1 class="text-center mb-4">Explore Articles</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <h5> {{article.user.username }} </h5>
                    <p class="card-text">{{ article.description }}</p>
                    <a href="{% url 'resources:article_detail' article.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
