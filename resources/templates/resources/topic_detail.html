{% extends 'resources/base.html' %}

{% block content %}
<h2>{{ topic.name }}</h2>
<p>{{ topic.description}}</p>
<h3>Resources</h3>
<ul>
    {% for resource in resources %}
        <li>
            <strong>{{ resource.title }}</strong>: {{resource.description }} ({{ resource.resource_type }})
        </li>
    {% endfor %}
</ul>
{% endblock content %}
