{% extends 'resources/base.html' %}

{% block content %}
<h1>{{ monograph.title }}</h1>
<p><strong>Description:</strong> {{ monograph.description }}</p>
<p><strong>File:</strong> {% if monograph.file %}<a href="{{ monograph.file.url }}" download>Download File</a>{% else %}No file uploaded{% endif %}</p>
<a href="{% url 'resources:monographs' %}" class="btn btn-secondary">Back to monographs</a>
{% endblock %}
