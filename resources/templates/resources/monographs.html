{% extends 'resources/base.html' %}

{% block content %}
<div class="container my-5">
    <a href="{% url 'resources:add_monograph' %}">Add</a>
    <h1 class="text-center mb-4">Resources</h1>
    <p class="text-center">Browse through a variety of resources to aid your learning.</p>
    <div class="row">
        {% for monograph in monographs %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ monograph.title }}</h5>
                    <p class="card-text">{{ monograph.abstract }}</p>
                    <a href="{% url 'resources:monograph_detail' monograph.pk %}" class="btn btn-info" target="_blank">View more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
