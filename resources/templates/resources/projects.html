{% extends 'resources/base.html' %}

{% block content %}
<div class="container my-5">
    <a href="{% url 'resources:add_project' %}">Add</a>
    <h1 class="text-center mb-4">Student Projects</h1>
    <p class="text-center">Showcasing creativity and innovation by students.</p>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ project.project_name }}</h5>
                    <p class="card-text">{{ project.abstract }}</p>
                    <a href="{% url 'resources:projects_detail' project.pk %}" class="btn btn-success">View more ...</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
